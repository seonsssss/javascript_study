<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div id="result">추첨 결과는? </div>
  <div id="bonus">보너스: </div>
  <script>
    const candidate = Array(45).fill().map((v, i) => i + 1);
    const shuffle = [];
    while (candidate.length > 0) {
      const random = Math.floor(Math.random() * candidate.length);
      const spliceArray = candidate.splice(random, 1);
      const value = spliceArray[0];
      shuffle.push(value);
    }
    console.log(shuffle);
    const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b); //6은 포함하지 않는 번호 0~5
    const bouns = shuffle[6]; //7번째 숫자
    console.log(winBalls, bouns);

    const drawBall = (ball, display) => {
      const $ball = document.createElement('div');
      $ball.className = 'ball';
      $ball.textContent = ball;
      if (ball < 10) {
        $ball.style.background = 'red';
      } else if (ball < 20) {
        $ball.style.background = 'blue';
        $ball.style.color = "white";
      } else if (ball < 30) {
        $ball.style.background = 'orange';
      } else if (ball < 40) {
        $ball.style.background = 'green';
      } else {
        $ball.style.background = 'white';
      }
      display.appendChild($ball);
    }
    const $result = document.querySelector("#result");


    for (let i = 0; i < winBalls.length; i++) {
      setTimeout(() => {
        drawBall(winBalls[i], $result);
      }, (i + 1) * 1000);
    }

    const $bonus = document.querySelector("#bonus");

    setTimeout(() => {
      drawBall(bouns, $bonus);
    }, (winBalls.length + 1) * 1000);


  </script>
</body>
